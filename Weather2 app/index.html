<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location Not Found!!!</h1>
            <img src="images/magnifirecloud.jpg" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="images/suncloud.jpg" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temprature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">10km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div> 

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f4dd8ffeb9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>

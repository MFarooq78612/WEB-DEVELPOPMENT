<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App In JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <div id="box">
            <h2 id="quesBox">1)How Many Makki Surahs in Quran ?</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1"> 56</label>

            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2"> 87</label>

            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="option3"> 86</label>

            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option">
                <label for="option4"> 100</label>

            </div>

            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
